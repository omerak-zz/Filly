<!DOCTYPE html>
<html>
  <head>
    <script>
      class Filly extends HTMLElement {
        static defaults = {
          globalCSS: '.filly-globals'
        }

        static unEntity(str) {
          return str.replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">");
        }

        data = {}

        constructor(props) {
          super(props);
          this.props = Object.assign({}, props);

          for (var i = 0; i < this.attributes.length; i++) {
            const attr = this.attributes[i]
            this.props[attr.name] = attr.value;
          }

          this.props.children = this.innerHTML;
          this.data.children = this.props.children;
        }

        connectedCallback() {
          var template = document.querySelector(this.template).cloneNode(true);
          var globals = document.querySelectorAll(this.constructor.defaults.globalCSS);
          if (globals.length > 0) {
            for (var i = 0; i < globals.length; i++) {
              template.content.prepend(globals[i].cloneNode(true));
            }
          };

          this.shadow = this.attachShadow({ mode: 'open' });
          this.template = template;
          this.isConnectionCompleted = true;
          this.render();
        }

        attributeChangedCallback(attrName, oldVal, newVal) {
          this.props[attrName] = newVal;
          if (this.isConnectionCompleted) {
            // // other approach
            // var elems = this.shadow.querySelectorAll(`[${attrName}="${oldVal}"]`);
            // for (var i = 0; i < elems.length; i++) {
            //   elems[i].setAttribute(attrName, newVal);
            // }
            this.render();
          }
        }

        render() {
          const html = this.template.innerHTML || '';
          var rendered = html.replace(/\n/g, '').replace(/\{{{(.*?)}}}/gm, (a, b) => {
            return eval(this.constructor.unEntity(b)).join('');
          }).replace(/\{{(.*?)}}/gm, (a, b) => {
            return eval(this.constructor.unEntity(b));
          });
          this.shadow.innerHTML = rendered;
        }
      }
    </script>
  </head>
  <body>
    <filly-component title="title" check="test">
      children
    </filly-component>

    <!-- 1 -->
    <template id="filly-component">
      <div class="root">
        <div class="title">
          {{this.props.title}}
          <div class="rounded-triangle"></div>
        </div>
        <div class="content">{{this.props.children}}</div>
        <div>
          {{{this.data.list.map((item, idx) => {
            return `
              <filly-item
                check="{{this.props.check}}"
                onclick="this.getRootNode().host.onClick(event, ${idx})"
              >item ${item}</filly-item>
            `
          })}}}
        </div>
        <br>
        <div>
          {{{this.state.selecteds.map((item) => `<p>item ${item}</p>`)}}}
        </div>
      </div>
    </template>
    <script>
      class FillyComponent extends Filly {
        static get observedAttributes() {
          return ['check'];
        }

        template = '#filly-component'

        constructor(props) {
          super(props);
    
          this.data = {
            list: [1,2,3,5]
          };
          this.state = {
            selecteds: []
          };
        }

        onClick(e, idx) {
          console.log(this);
          this.state.selecteds.push(idx); 
          this.render();
        }
      }
      window.customElements.define('filly-component', FillyComponent);
    </script>
    <!-- 1 -->

    <!-- 2 -->
    <template id="filly-item">
      <div class="root">
        <div class="content">{{this.props.children}}</div>
      </div>
    </template>
    <script>
      class FillyItem extends Filly {
        static get observedAttributes() {
          return ['check'];
        }

        template = '#filly-item'
      }
      window.customElements.define('filly-item', FillyItem);
    </script>
    <!-- 2 -->
  </body>
</html>
